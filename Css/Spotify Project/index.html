<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" sizes="32x32" type="image/png" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png">
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="left">
            <img src="./SVG/spotify_logo.svg" alt="spotify logo" class="spotify-logo">
        </div>
        <div class="mid">
            <div class="home">
                <img src="./SVG/home.svg" alt="">
            </div>
            <div class="search-container">
                <div class="search-bar">
                    <img src="./SVG/search.svg" alt="">
                </div>
                <input type="search" placeholder="what do you want to play?">
                <div class="cart">
                    <img src="./SVG/cart.svg" alt="">
                </div>
            </div>
        </div>
        <div class="right">
            <button>Sing up</button>
            <button>Log in</button>
        </div>
    </header>

    <section class="Library-popular">
        <div class="left-container">
            <div class="library-heading">
                <div class="library-div">
                   <div class="library-content">
                        <div class="icon-heading">
                            <img src="./SVG/libraryicon.svg" alt="">
                            <h1>Your Library</h1>
                        </div>
                        <img src="./asssets/Plus.png" alt="">
                        <!-- <img src="./SVG/plusicon.svg" alt=""> -->

                    </div>
                </div>
            </div>
            <div class="mid-Content">
                <div class="playlist">
                    <div class="playlist-content">
                        <span>Create Your First playlist<span>
                        <div class="second">It's easy, we'll help you</div>
                        
                    </div>
                    <button>Create Playlist</button>
                </div>
                <div class="podecast">
                    <div class="playlist-content">
                        <span>Let's find some postcast to follow<span>
                        <div class="second">We'll keep you update on new episodes</div>
                        
                    </div>
                    <button>Browser Podecast</button>
                </div>
            </div>
            <div class="base">
                <div class="main-content">
                    <div class="base-top-content">
                        <span>Legal</span>
                        <span>safefy&PrivacyCenter</span>
                        <span>Privacy Policy</span>
                        <span>Cookies</span>
                        <span>About Ads</span>
                        <span>Accessibility</span>
                    </div>
                    <a href="">Cookies</a>
                </div>
                
                <div class="english-btn">
                        
                    <button> <img src="./SVG/globe.svg" >
                        English
                    </button>                        
                </div>
                
            </div>
        </div>
        
        <div class="right-container">
            <div class="head">
                <div class="popular-content">
                    <div class="popular-artiest">Popular artiests</div>
                    <div class="showall"><a href="">Show All</a></div>
                </div>
            </div>
            <div class="songs-grid">

            </div>

        </div>
    </section>
</body>
</html>
